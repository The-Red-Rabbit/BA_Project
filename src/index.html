<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenLayers</title>
    <link rel="stylesheet" href="./css/style.css"> 
  </head>
  <body>
    
    <div id="map-container"></div>

    <div class="menu">
      <div class="menu-bttn">
        <div class="burger-icon" onclick="toggleMenuPanel(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
      <div id="menu-panel">
        <div class="menu-row">
          <h2>Simulierter Zugverkehr</h2>
        </div>
        <hr>
        <div class="menu-row">
          <h3>Startbahnhof Koordinaten</h3>
          <form class="startcoord-form" action="">
            <span class="startcoord-popuptext" id="startcoord-popup">Popup Text</span>
            <input type="text" id="startcoord-input" placeholder="52.52289810462147, 13.402295167528221">
          </form>
          <a id="startcoord-bttn">Anwenden</a>
        </div>
        <hr>
        <div class="menu-row">
          <h3>TCP-Server Verbindung</h3>
          <div class="tcp-signal">
            <span id="dot-one" class="dot-base" style="animation-delay: 1s;"></span>
            <span id="dot-two" class="dot-base"></span>
          </div>
          <a id="tcp-bttn">Verbinden</a>
        </div>
        <hr>
        <div class="menu-row">
          <small>Made by Felix with &#128150;</small>
        </div>
      </div>
    </div>
    
    <script src="./js/main.js" type="module"></script>
    <script>
      function toggleMenuPanel(burgerIcon) {
        burgerIcon.classList.toggle('burger-toggle');
        var menuPanel = document.getElementById('menu-panel');
        if (menuPanel.style.maxHeight) {
          menuPanel.style.maxHeight = null;
        } else {
          menuPanel.style.maxHeight = menuPanel.scrollHeight + 'px';
        }
      }

      // Disable 'Enter' key
      window.addEventListener('keydown',function(e){if(e.keyIdentifier=='U+000A'||e.keyIdentifier=='Enter'||e.keyCode==13){if(e.target.nodeName=='INPUT'&&e.target.type=='text'){e.preventDefault();return false;}}},true);
    </script>
  </body>
</html>
